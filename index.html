<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Places</title>
    <link rel="StyleSheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
    
    <main class="main">
        <h1 class="title">Armenia</h1>
        <h2 class="select">Select Cities</h2>
        <div class="content">
            <div class="yerevan item" title="Yerevan"></div>
            <div class="gyumri item" title="Gyumri"></div>
            <div class="dilijan item" title="Dilijan"></div>
            <div class="kapan item" title="Kapan"></div>
        </div>
    </main>
    <div class="slider">
        <div class="select-other-cities" title="Select other cities"></div>
        <div class="slider-content"></div>
        <div class="buttons">
            <div class="prev button"></div>
            <div class="next button"></div>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
